<html>
<head>
<title>Selector</title>
	<style>
	h1{
		color:purple;
		text-align:center
	}
	*{
		background-color:grey; 
	}
	#id{
		color:red;
		font-size:20px;
	}
	.class{
		color:white;
	}

	</style>
</head>

<body>
	<h1>This is Selectors in css</h1>
<div>
	This is uniiversal Selector
</div>
<div id="id">
	This is id Selector
</div>
<div class="class">
	This is Class Selector
</div>

</body>
</html>
